<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="calculator">
      <div class="calc-container">
        <div class="display-container">
          <div class="display"></div>
        </div>
        <div class="buttons">
          <button class="clear" value="clear" key="Escape">AC</button>
          <button class="backspace" value="backspace" key="Backspace">C</button>
          <button class="percent" value="percent" key="%">%</button>
          <button class="operators" value="divide" key="/">รท</button>
          <button class="numbers" value="7" key="7">7</button>
          <button class="numbers" value="8" key="8">8</button>
          <button class="numbers" value="9" key="9">9</button>
          <button class="operators" value="multiply" key="*">x</button>
          <button class="numbers" value="4" key="4">4</button>
          <button class="numbers" value="5" key="5">5</button>
          <button class="numbers" value="6" key="6">6</button>
          <button class="operators" value="subtract" key="-">-</button>
          <button class="numbers" value="1" key="1">1</button>
          <button class="numbers" value="2" key="2">2</button>
          <button class="numbers" value="3" key="3">3</button>
          <button class="operators" value="add" key="+">+</button>
          <button class="numbers" value="0" key="0">0</button>
          <button class="decimal" value="." key=".">.</button>
          <button class="sign" value="sign" key=" ">+/-</button>
          <button class="result" value="=" key="Enter">=</button>
        </div>
      </div>
    </main>

        <a href="mailto:gws.silveira@gmail.com">gws.silveira@gmail.com</a>

          <img src="img/linkedin-icon.png" alt="Linkedin website logo" />
        </a>
        <a href="https://github.com/silveiraguilherme/" target="_blank">
          <img src="img/github-icon.png" alt="Github website logo"
        /></a>
      </address>
    </footer>
  </body>
</html>
